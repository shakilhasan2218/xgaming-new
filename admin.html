<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGaming - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-body">
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container">
            <div class="admin-nav">
                <div class="admin-logo">
                    <i class="fas fa-crown"></i>
                    <span>XGaming Admin</span>
                </div>
                <div class="admin-actions">
                    <a href="index.html" class="btn-view-site">
                        <i class="fas fa-external-link-alt"></i>
                        View Site
                    </a>
                    <button class="btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Admin Dashboard -->
    <section class="admin-dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>লাইভ ব্যাকএন্ড ড্যাশবোর্ড</h1>
                <p>রিয়েল-টাইম গেমিং ডেটা ম্যানেজমেন্ট</p>
            </div>

            <!-- Stats Overview -->
            <div class="backend-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-users">0</h3>
                        <span>টোটাল ইউজার</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-coins"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-revenue">₳ 0</h3>
                        <span>টোটাল রেভিনিউ</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-games">0</h3>
                        <span>এক্টিভ গেমস</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="stat-wins">0</h3>
                        <span>টুডেস উইনস</span>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="backend-actions">
                <button class="backend-btn" onclick="addNewUser()">
                    <i class="fas fa-user-plus"></i>
                    নতুন ইউজার
                </button>
                <button class="backend-btn" onclick="updateGameStats()">
                    <i class="fas fa-sync-alt"></i>
                    আপডেট স্ট্যাটস
                </button>
                <button class="backend-btn" onclick="viewAllData()">
                    <i class="fas fa-database"></i>
                    সব ডেটা দেখুন
                </button>
                <button class="backend-btn" onclick="generateReport()">
                    <i class="fas fa-file-alt"></i>
                    রিপোর্ট জেনারেট
                </button>
            </div>

            <!-- Live Data Display -->
            <div class="backend-data">
                <div id="backend-display" class="data-display">
                    <div class="empty-state">
                        <i class="fas fa-chart-bar"></i>
                        <p>ব্যাকএন্ড ড্যাশবোর্ডে স্বাগতম</p>
                        <small>উপরের বাটন ক্লিক করে ডেটা ম্যানেজ করুন</small>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/admin.js"></script>
</body>
</html>
